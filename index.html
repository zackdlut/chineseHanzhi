    <style>
      @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap');
      
      /* Force background printing for grids */
      @media print {
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .no-print {
          display: none !important;
        }
        .print-area {
          display: block !important;
          width: 100%;
          margin: 0;
          padding: 0;
          box-shadow: none;
          border: none;
        }
        @page {
          margin: 0; /* Remove browser default margins to control layout via CSS */
          size: A4 portrait;
        }
      }

      /* Fallback fonts for KaiTi feel */
      .font-kaiti {
        font-family: "KaiTi", "STKaiti", "楷体", "BiauKai", "Ma Shan Zheng", "Noto Serif SC", serif;
      }

      /* Hanzi Writer Target */
      .hanzi-target {
        cursor: pointer;
        touch-action: none; /* Prevent scrolling while drawing */
      }
    </style>
